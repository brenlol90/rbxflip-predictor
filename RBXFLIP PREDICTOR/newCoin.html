<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="coinStyling.css">
    </link>
    <script href="jquery-3.3.1.js"></script>
  </head>

  <body id="coinBody" style="transform: translateY(-20px);">
    <center>
      <div style="background-color: rgba(0, 0, 0, 0.54); width: 300px; border-radius: 5px;">
        <h1 style="font-family: 'Poppins', sans-serif;font-size: 40px;background: -webkit-linear-gradient(#eee, rgb(83, 83, 109));-webkit-background-clip: text;-webkit-text-fill-color: transparent;">RBX-Win</h1>
      </div>
    </center>
    <div class="wrapper" style="transform: translateY(-20px);">
        <div style="background-color: rgba(0, 0, 0, 0.54); width: 290px; border-radius: 5px; padding: 5px; padding-bottom: 30px;">

        <div id="newCoin">
          <div id="side-a"><img src="heads.png" class="coinface" id="BUX" draggable="false"></div>
            <div id="side-b"><img src="tails.png" class="coinface" id="TIX" draggable="false"></div>
            </div>
            <p id="result">. . .</p>
            <center>
              <input type="password" placeholder="Enter the Round ID" style="padding: 10px; width: 90%">
            </center>
            <button type="button" id="button" style="color: rgb(129, 118, 118);font-family: 'Source Code Pro', monospace;">Submit</button>

          </div>
      </div>

        
  </body>
  <script src="allJavaScript.js"></script>
</html>
